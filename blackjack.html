<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <title>Blackjack</title>
    <style>
        body {
            height: 100%;
            background-color: rgb(30, 151, 54);

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blackjack Game</title>
        <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Blackjack Table</h1>
        <div id="dealer" class="hand">
            <h2>Dealer's Hand</h2>
            <div id="dealer-cards" class="cards"></div>
        </div>
        <div id="player" class="hand">
            <h2>Your Hand</h2>
            <div id="player-cards" class="cards"></div>
        </div>
        <div class="controls">
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
            <button id="restart">Restart</button>
        </div>
        <div id="message" style="font-size: 30px"></div>
        <div id="scoreboard" style="font-size: 20px; text-align: center; color: white;">
            Wins: <span id="wins">0</span> |
            Losses: <span id="losses">0</span>
        </div>
        <div class="table-curve">
            <div class="curve"></div>
            <div class="player-spot player-1">
                <img src="stacks.png" class="chip" alt="poker chip">
            </div>
            <div class="player-spot player-2"></div>
            <div class="player-spot player-3">
                <img src="orange.png" class="chip" alt="poker chip">
            </div>
            <div class="player-spot player-4"></div>
            <div class="player-spot player-5">
                <img src="stacks.png" class="chip" alt="poker chip">
            </div>
            <div class="player-spot player-6"></div>
        </div>
    <script src="blackjack.js"></script>
    <a href="index.html" class="back-button">Back to Home</a>
  </body>
  </html>
